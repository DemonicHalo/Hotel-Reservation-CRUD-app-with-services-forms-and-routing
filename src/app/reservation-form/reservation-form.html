<app-home></app-home>

<h3 class="mt-5 mb-3">Create a New Reservation</h3>


<form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
  <!-- Row 1 -->
  <div class="row mb-5">
    <div class="col">
      <label class="form-label" for="checkInDate">Check-In Date:</label>
      <input class="form-control" id="checkInDate" type="date" formControlName="checkInDate">
      <small class="text-danger"
        *ngIf="reservationForm.get('checkInDate')?.invalid && reservationForm.get('checkInDate')?.touched">
        Check-In Date required
      </small>
    </div>
    <div class="col">
      <label class="form-label" for="checkOutDate">Check-Out Date:</label>
      <input class="form-control" id="checkOutDate" type="date" formControlName="checkOutDate">
      <small class="text-danger"
        *ngIf="reservationForm.get('checkOutDate')?.invalid && reservationForm.get('checkOutDate')?.touched">
        Check-Out Date required
      </small>
    </div>
  </div>

  <!-- Row 2 -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label" for="guestName">Guest Name:</label>
      <input class="form-control" id="guestName" type="text" formControlName="guestName">
      <small class="text-danger"
        *ngIf="reservationForm.get('guestName')?.invalid && reservationForm.get('guestName')?.touched">
        Guest Name required
      </small>
    </div>
    <div class="col">
      <label class="form-label" for="guestEmail">Guest Email:</label>
      <input class="form-control" id="guestEmail" type="email" formControlName="guestEmail">
      <small class="text-danger"
        *ngIf="reservationForm.get('guestEmail')?.invalid && reservationForm.get('guestEmail')?.touched">
        Guest Email required
      </small>
    </div>
  </div>

  <!-- Row Number Centered -->
  <div class="row mb-3 justify-content-center">
    <div class="col-4 text-center">
      <label class="form-label" for="roomNumber">Room Number:</label>
      <input class="form-control" id="roomNumber" type="number" formControlName="roomNumber">
      <small class="text-danger"
        *ngIf="reservationForm.get('roomNumber')?.invalid && reservationForm.get('roomNumber')?.touched">
        Room Number required
      </small>
    </div>
  </div>

  <!-- Button Centered -->
  <div class="d-flex justify-content-center">
    <button class="btn btn-primary" type="submit" [disabled]="reservationForm.invalid">
      Submit
    </button>
  </div>
</form>
